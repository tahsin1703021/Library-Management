<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Boook</title>
    <link rel="stylesheet" href="../css/AddBook.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between" style="position: fixed;width: 100%;top: 0px;z-index: 1;">
        <a class="navbar-brand">Welcome to the Library</a>
        <form class="form-inline">
          <input id="searchBar" name="searchBar" type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="reset" id="logout">LOG OUT</button>
        </form>
    </nav>
    <div style="padding-left: 100px;">
        <!-- <h1 style="color: black;margin-top: 100px;">Add Books</h1> -->
        <button style="margin-top: 100px;" type="button" class="btn btn-outline-dark" id="ShForm">Click to Add Books</button>
       <hr style="color: brown;">
        <div class="addBooks" id="addBooks">
            <div style="float: right;border: 1px solid brown;padding: 5px;border-radius: 5px;cursor: pointer;" id="closeForm">
                <span>&#x2715</span>
            </div>
            <form action="" method="post" id="addBookForm" enctype="multipart/form-data">
                <p><b>Title: </b></p>
                <input type="text" name="title" placeholder="Enter Title Name">
                <p><b>Author</b></p>
                <input type="text" name="author" placeholder="Enter Author Name">
                <p><b>Price</b></p>
                <input type="text" name="price" placeholder="Enter Price">
                <p><b>ISBN</b></p>
                <input type="text" name="isbn" placeholder="ISBN">
                <p><b>Choose a cover image</b></p>
                <input type="file" name="BookImage" id="imgInput">
                <!-- <button id="A" style="margin-top: 30px;">Add book</button> -->
                <!-- <button id="Add" style="margin-top: 30px;">Add book</button> -->

              </form>
            <button id="Add" style="margin-top: 30px;">Add book</button>
        </div>
        <h1 style="margin-top: 50px;">Book List</h1>
        <hr>
        <div class="showBooks" style="display: flex;flex-wrap: wrap;margin-top: 50px;" id="myBooks"> 
          

            <!-- from the js file -->


        </div>

        <!-- modal content of editing -->
        <div class="modalDiv" id="modalHeader" style="z-index: 2000;">
            <div class="modalContent" id="modalContent">
                    <div id="close" style="text-align: right;margin-bottom: 20px;">
                        <span style="cursor: pointer;">&#x2715</span>
                    </div>
                    <form method="post" id="myForm">
                        <div class="form-group row">
                          <label for="title" class="col-sm-2 col-form-label">Title:</label>
                          <div class="col-sm-10">
                            <input type="text" name="editInfo" class="form-control" id="titleName" placeholder="title">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="author" class="col-sm-2 col-form-label">Author:</label>
                          <div class="col-sm-10">
                            <input type="text" name="editInfo" class="form-control" id="authorName" placeholder="author">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="price" class="col-sm-2 col-form-label">Price:</label>
                            <div class="col-sm-10">
                              <input type="text" name="editInfo" class="form-control" id="price" placeholder="price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ISBN" class="col-sm-2 col-form-label">ISBN:</label>
                            <div class="col-sm-10">
                              <input type="text" name="editInfo" class="form-control" id="ISBNnumber" placeholder="ISBN">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary" id="editSaved" onclick="saveEditing(this)">Save</button>

            </div>
        </div>
      


    </div>











<script src="../js/AddBook.js"></script>
</body>
</html>
