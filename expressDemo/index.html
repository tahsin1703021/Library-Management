<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Library Manager</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <!-- login -->
        <div class="logIn">
            <h1>Log In</h1>
            <h4>Welcome to the library</h4>
            <h4 id="adminLogin" onclick="showAdminModal(this)">Log in as admin?</h4>
            <form action="">
                <p><b>User Name: </b></p>
                <input type="text" name="LogInInfo" placeholder="User Name">
                <p><b>Password</b></p>
                <input type="password" name="LogInInfo" placeholder="Enter your password">
                <p id="errorText" style="
                display: none;color: red;"><b>Incorrect email address or password!</b></p>

                <p id="fp" style="cursor: pointer;" onclick="showResetPassword()"><b>Forgot Password?</b></p>
               
            </form>
            <div class="fPassword" id="fPassword" style="margin-left:32px;width:83%;display:none;border: 1px solid brown;padding:5px;border-radius: 5px;background-color: red;">
                <input type="email" name="forgotPassInfo" id="forgotPassInfo" placeholder="Email">
                <br><br>
                <button id="sendLink">Send Link</button>
            </div>
            <br>
            <div style="text-align: center;"><button id="signIn">Login</button></div>
            
        </div>

        <!-- signUp -->
        <div class="register" id="register">
            <h1>Haven't Signed Up?</h1>
            <h4>Sign Up Now!</h4>
            <form action="" method="post">
                <p><b>User Name: </b></p>
                <input type="text" name="SignUpInfo" placeholder="User Name" id="signUpExtension">
                <p><b>Password</b></p>
                <input type="password" name="SignUpInfo" placeholder="Enter your password">
                <p><b> Confirm your Password</b></p>
                <input type="password" name="SignUpInfo" placeholder="Confirm your password">
                <p><b>Email</b></p>
                <input type="email" name="SignUpInfo" placeholder="Email">
                <p id="passwordError" style="display: none;
                 color: red;"><b>Passwords don't match!</b></p>
                 <p id="userExists" style="display: none;
                 color: red;"><b>User Name already exists. Choose a different one</b></p>
            </form>
            <div style="text-align: center;"><button id="signUp">Sign Up</button></div>
            
        </div>

        <!-- admin Modal -->
        <div class="modalAdmin" id="modalHeader" style="z-index: 2000;">
            <div class="modalContent" id="modalContent">
                    <div id="close" style="text-align: right;margin-bottom: 20px;">
                        <span style="cursor: pointer;">&#x2715</span>
                    </div>
                    <form method="post" id="adminForm">
                        <div class="form-group row" style="margin-bottom: 20px;">
                          <label for="adminUserName" style="color: black;">User Name:</label>
                          <div class="col-sm-10" style="margin-top: 10px;">
                            <input type="text" name="adminUserInput" class="form-control" id="adminNameInput" placeholder="User Name">
                          </div>
                        </div>
                        <div class="form-group row" style="margin-bottom: 20px;">
                          <label for="adminPassword" style="color: black;">Password:</label>
                          <div class="col-sm-10" style="margin-top: 10px;">
                            <input type="password" name="adminUserInput" class="form-control" id="adminPasswordInput" placeholder="Password">
                          </div>
                        </div>
                        <br>
                    </form>
                    <button class="btn btn-primary" id="adminSignIn">Login</button>


            </div>
        </div>



    </div>
    


     <script src="./js/index1.js"></script>

</body>

</html>
