<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Admin!!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/nonAdmin.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-light justify-content-between"
      style="position: fixed; width: 100%; top: 0px; z-index: 1"
    >
      <a class="navbar-brand">Welcome to the Library</a>
      <form class="form-inline">
        <input
          id="searchBar"
          name="searchBar"
          type="text"
          class="form-control mr-sm-2"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="reset"
          id="logout"
        >
          LOG OUT
        </button>
      </form>
    </nav>

    <div class="mainContent">
      <h1>List of Books in our inventory</h1>
      <div class="Books" style="display: flex; flex-wrap: wrap" id="myBooks">
        <!-- from the js file -->
      </div>
    </div>

    <script src="../js/nonAdmin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
